<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--fonts -->
     <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Young+Serif&display=swap" rel="stylesheet">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contato.css">
<script src="js/contato.js" defer></script>
    <title>PORCOINS - CONTATO</title>
    <link rel="icon" href="imagens/favicon.png">
</head>

<body>
    <header id="header">
    </header>
    <div class="glow-effect"></div>
    <div class="container">
        <div class="form">
            <form id="form" method="POST">
                <div class="form-header">
                    <div class="title">
                        <h1>CONTATO</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="home.html">Voltar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">NOME</label>
                        <input id="nome" type="text" name="nome" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="sobrenome">SOBRENOME</label>
                        <input id="sobrenome" type="text" name="sobrenome" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="telefone">TELEFONE</label>
                        <input id="telefone" type="tel" name="telefone" placeholder="Digite seu telefone" required>
                    </div>

                    <div class="input-box">
                        <label for="email">EMAIL</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>
                   
                    <textarea class="mensagemcontato" name="mensagem" placeholder="Sua Mensagem" required></textarea>
                </div>
                    <button class="ctc-btn" type="submit"><A href="avaliacao.html">ENVIAR</A></button>
                </div>
            </form>

         
        </div>
    </div>
    
</body>

</html>
