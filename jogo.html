<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORCOINS - JOGO</title>
    <link rel="icon" href="res/assets/Favicon.png">
    <link rel="stylesheet" href="res/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<div class="banner">
<body>
  
    <div class="container">
       
        <h1 class="title">BEM VINDO AO PORCOINS GAME</h1>
        <div class="buttons">
            <button class="btn" onclick="startGame()">Iniciar Jogo</button>
            <button class="btn" onclick="openOptions()">Opções</button>
            <button class="btn" onclick="openVolume()">Volume</button>
            <button class="btn" onclick="openVolume()"><a class="btn" href="MENU GAMES.html">VOLTAR AO INICIO</a></button>
            
        </div>
    </div>
    <!--audio-->

    <audio id="backgroundMusic" loop>
        <source src="medieval-citytavern-ambient-235876.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>

    <audio id="attackSound">
        <source src="draw-sword1-44724.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>

    <!-- Modal de Opções -->
    <div id="optionsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Opções de Controle</h2>
            <div class="controls">
                <label for="moveUp">Mover para Cima:</label>
                <input type="text" id="moveUp" value="W"><br>
                
                <label for="moveDown">Mover para Baixo:</label>
                <input type="text" id="moveDown" value="S"><br>
                
                <label for="attack">Atacar:</label>
                <input type="text" id="attack" value="A"><br>
                
                <label for="defend">Defender:</label>
                <input type="text" id="defend" value="D"><br>
                
                <button class="btn" onclick="saveOptions()">Salvar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Volume -->
    <div id="volumeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeVolumeModal()">&times;</span>
            <h2>Controle de Volume</h2>
            <label for="musicVolume">Volume da Música:</label>
            <input type="range" id="musicVolume" min="0" max="100" value="50"><br>
            
            <label for="effectsVolume">Volume dos Efeitos:</label>
            <input type="range" id="effectsVolume" min="0" max="100" value="50"><br>
            
            <button class="btn" onclick="saveVolume()">Salvar</button>
        </div>
    </div>

    <script src="res/js/carregamento.js"></script>
</div>
</body>
</html>
